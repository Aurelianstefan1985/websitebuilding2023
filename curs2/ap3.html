<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        const body= document.querySelector('body');
        const div= document.createElement('div');
        div.setAttribute('class', 'demo'); /* Asa se face o clasa din JS, varianta 1*/
        const text =document.createTextNode('Div demo din Js');
        div.id='iddemo';
        // div.className ='democlass'; asa se face o clasa din JS, varianta 2
        div.appendChild(text);

        body.appendChild(div);
    </script>


</body>
</html>
